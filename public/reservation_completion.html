    <script>
    window.onload = function() {

        // Retrieve data from localStorage
        const reservationDate = localStorage.getItem('reservationDate');
        const reservationTime = localStorage.getItem('reservationTime');
        const reservationPeople = localStorage.getItem('reservationPeople');
        const reservationRemarks = localStorage.getItem('reservationRemarks');

        // Display data on completion page
        document.getElementById('confirmation-date').textContent = reservationDate;
        document.getElementById('confirmation-time').textContent = reservationTime;
        document.getElementById('confirmation-people').textContent = reservationPeople;
        document.getElementById('confirmation-remarks').textContent = reservationRemarks;

        localStorage.clear(); //optionally clear all local storage
    }
