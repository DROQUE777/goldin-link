<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <style>
        .wrapper {
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto; 
            box-sizing: border-box; 
        }

        @media (max-width: 991px) {
            .wrapper {
                padding: 0;
            }
        }

        .header {
            align-self: stretch;
            display: flex;
            justify-content: center; 
            width: 100%;
            gap: 20px;
        }

        @media (max-width: 991px) {
            .header {
                max-width: 100%;
                margin-right: 9px;
                flex-wrap: wrap;
            }
        }

        .logo {
            color: #426b1f;
            letter-spacing: -0.32px;
            flex-grow: 1;
            margin: auto 0;
            font: 500 32px/100% Newsreader, sans-serif;
            text-decoration: none; 
        }

        .nav {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 16px;
            color: #000;
            font-weight: 400;
            text-align: center;
            line-height: 130%;
        }

        @media (max-width: 991px) {
            .nav {
                flex-wrap: wrap;
            }
        }

        .nav-link {
            font-family: Inter, sans-serif;
            align-self: stretch;
            margin: auto 0;
            text-decoration: none; 
        }

        .nav-button {
            font-family: Inter, sans-serif;
            justify-content: center;
            border-radius: 8px;
            background-color: #426b1f;
            align-self: stretch;
            color: #fff;
            font-weight: 600;
            white-space: nowrap;
            padding: 17px 20px;
            text-decoration: none; 
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 100%; 
            box-sizing: border-box; 
        }

        .calendar-container {
            width: 70%;
            overflow-x: auto; 
        }

        .form-container {
            width: 30%;
            max-width: 400px; 
            padding-right: none;
            background-color: #f0f3f5; 
            padding: 20px; 
            font-family: Arial, sans-serif;
        }

        body, h1, button {
            font-family: Arial, sans-serif;
        }

        .calendar {
            height: 100vh;
            display: flex;
            flex-direction: column;
            min-width: 750px; 
        }
        @media (max-width: 768px) {
            .calendar {
                min-width: auto;
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            padding-bottom: 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ccc;
        }

        .weekdays, .days {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
        }

        .weekdays div {
            padding: 10px 0;
            background-color: #eee;
            border-bottom: 1px solid #ddd;
        }

        .days div {
            position: relative; 
            padding: 10px;
            border-right: 1px solid #eee;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            height: 150px; 
            overflow: hidden; 
        }

        .event {
            width: calc(100% - 20px); 
            height: 30px; 
            max-height: 10px; 
            min-height: 10px;
            line-height: 30px; 
            background-color: #f3f4f6;
            margin: 2px;
            padding: 2px 5px;
            border-radius: 5px;
            font-size: 0.75rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            justify-content: center; 
            align-items: center;
        }

        .more-events {
            display: none; 
            cursor: pointer;
            color: blue;
            text-decoration: underline;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
        }

        .days div:hover .more-events {
            display: block; 
        }

        #eventPopup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            z-index: 1000;
            width: 80%;
            max-width: 600px;
        }

        #overlay {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .form-container h2 {
            margin-bottom: 15px;
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }


        .form-container button {
            padding: 10px 135px;
            background-color: #426b1f;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .delete-btn {
            color: red;
            cursor: pointer;
        }

        .event-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .event-text {
            flex-grow: 1;
            word-break: break-all;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <a href="index.html" class="logo">Golden Link</a>
            <nav class="nav">
              <a href="calendar_admin.html" class="nav-link">Calendar</a>
              <a href="#" class="nav-link">Activities</a>
              <a href="#" class="nav-link">Meals</a>
              <a href="#" class="nav-link">My profile</a>
              <a href="reservation_reception.html" class="nav-button">Appointment</a>
            </nav>
        </header>
    <div class="container">
        <div class="calendar-container">
            <div class="calendar">
                <div class="header">
                    <button onclick="changeMonth(-1)">◀</button>
                    <h1 id="monthDisplay"></h1>
                    <button onclick="changeMonth(1)">▶</button>
                </div>
                <div class="weekdays">
                    <div>Sunday</div>
                    <div>Monday</div>
                    <div>Tuesday</div>
                    <div>Wednesday</div>
                    <div>Thursday</div>
                    <div>Friday</div>
                    <div>Saturday</div>
                </div>
                <div class="days" id="calendarDays"></div>
            </div>
        </div>
        <div class="form-container"> 
            <h2>Add Event</h2>
            <form>
                <label>
                    Date:
                    <input type="date" id="event-date">
                </label>
                <label>
                    Time:
                    <input type="time" id="event-time">
                </label>
                <label>
                    Event Title:
                    <input type="text" id="event-title">
                </label>
                <label>
                    Event Details:
                    <textarea id="event-details"></textarea>
                </label>
                <button type="button" onclick="addEvent()">Add Event</button>
            </form>
        </div>
    </div>
</div> 
    <div id="overlay" onclick="closePopup()"></div>
    <div id="eventPopup"></div>

    <script>
        let currentDate = new Date();
    
        const events = {
            '2024-05-01': ["10:00 Aerobics"],
            '2024-05-02': ["10:00 Tai Chi"],
            '2024-05-03': ["10:00 Yoga", "14:00 Boba"],
        };
    
        function setupCalendar() {
            const monthDisplay = document.getElementById('monthDisplay');
            const calendarDays = document.getElementById('calendarDays');
    
            // Get the current date and set it to the first day of the current month
            currentDate.setDate(1);
    
            // Get the first day of the month (0-Sunday, 6-Saturday)
            const firstDayWeekday = currentDate.getDay();
    
            // Get the number of days in the current month
            const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
    
            monthDisplay.innerText = `${currentDate.toLocaleString('en-US', { month: 'long' })} ${currentDate.getFullYear()}`;
    
            calendarDays.innerHTML = '';
    
            // Calculate the offset for the day grid (number of empty cells before the first day)
            const offset = firstDayWeekday; // Adjust for Sunday (0) being the first day of the week
    
            // Add empty cells at the start
            for (let i = 0; i < offset; i++) {
                const dayCell = document.createElement('div');
                calendarDays.appendChild(dayCell);
            }
    
            // Populate the calendar grid with days
            for (let day = 1; day <= daysInMonth; day++) {
                const dayString = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayCell = document.createElement('div');
                const dayEvents = events[dayString] || [];
                dayCell.innerText = day;
                let displayedEvents = 0;

                dayEvents.forEach((event) => {
                    const [time, title] = event.split(' '); // Split time and title
                    const eventDiv = document.createElement('div');
                    eventDiv.className = 'event';
                    eventDiv.innerText = `${time} ${title}`; // Display only time and title
                    dayCell.appendChild(eventDiv);
                    displayedEvents++;
                });
                if (dayEvents.length > 3) {
                    const moreEventsLink = document.createElement('div');
                    moreEventsLink.className = 'more-events';
                    moreEventsLink.innerText = `+${dayEvents.length - displayedEvents} more`;
                    moreEventsLink.onclick = () => showEventsPopup(dayEvents);
                    dayCell.appendChild(moreEventsLink);
                }
                dayCell.onclick = () => showEventsPopup(dayEvents, dayString);
                calendarDays.appendChild(dayCell);
            }
        }
    
        function changeMonth(offset) {
            currentDate.setMonth(currentDate.getMonth() + offset);
            setupCalendar();
        }
    
        function showEventsPopup(events, date) {
            const popup = document.getElementById('eventPopup');
            const overlay = document.getElementById('overlay');
            const dateStr = new Date(date).toLocaleDateString('ja-JP', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            popup.innerHTML = `<h2>Events: ${dateStr}</h2>` + events.map(event => `<div class="event-row"><span class="event-text">${event}</span><span class="delete-btn" onclick="deleteEvent('${date}', '${event}')">&#10005;</span></div>`).join('');
            popup.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closePopup() {
            const popup = document.getElementById('eventPopup');
            const overlay = document.getElementById('overlay');
            popup.style.display = 'none';
            overlay.style.display = 'none';
        }
    
        function addEvent() {
            const dateInput = document.getElementById('event-date');
            const timeInput = document.getElementById('event-time');
            const titleInput = document.getElementById('event-title');
            const detailsInput = document.getElementById('event-details');
    
            const date = dateInput.value;
            const time = timeInput.value;
            const title = titleInput.value;
            const details = detailsInput.value;
    
            if (!events[date]) {
                events[date] = [];
            }
    
            const eventDetails = `${time} ${title} - ${details}`;
            events[date].push(eventDetails);
            setupCalendar();
    
            // Clear the form inputs
            dateInput.value = '';
            timeInput.value = '';
            titleInput.value = '';
            detailsInput.value = '';
        }

        function deleteEvent(date, event) {
           events[date] = events[date].filter(e => e !== event);
            setupCalendar();
            closePopup();
        }

        //cut long title and last would be ...
        function truncateText(text, maxLength) {
            maxLength = 8; // set maxLength to 8
            if (text.length > maxLength) {
                return `${text.slice(0, maxLength)}...`;
            }
            return text;
        }


    
        document.addEventListener('DOMContentLoaded', setupCalendar);
    </script>
</body>
</html>
