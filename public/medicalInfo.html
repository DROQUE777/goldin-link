<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="App.css"/>  
    <title>Patient Information</title>
  </head>

  <body>
    <main class="container"  style="max-width: 600px; margin: 20px auto; padding: 90px; border: 1px solid #426b1f;
    border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h1 style="display: flex; justify-content: center; align-items:center; margin: 10px auto; font: 600 36px/130% Inter, sans-serif;">Patient Information</h1>
        <section id="medical"> <h3 style="display: flex; justify-content: center; align-items:center; margin: 6px auto;">Medical Information</h3>
            <label for="allergies" class="allergies-label"><strong>Medical Allergies</strong></label>
            <textarea placeholder="Insulin, Penicillin..." id="allergies" class="allergies-select"></textarea>

            <label for="chronic-conditions" class="chronic-conditions-label"><strong>Chronic Conditions</strong></label>
            <textarea placeholder="Heart Disease, Lung Cancer..." id="chronic-conditions" class="chronic-conditions-select"></textarea>

            <label for="past-surgeries" class="past-surgeries-label"><strong>Past Surgeries</strong></label>
            <textarea placeholder="Appendectomy, Cataract Surgery..." id="past-surgeries" class="past-surgeries-select"></textarea>

            <label for="medication" class="medication-label"><strong>Medication</strong></label>
            <textarea placeholder="Lisinopril, Levothyroxine..." id="medication" class="medication-label"></textarea>

            <label for="care-preferences" class="care-preferences-label"><strong>Care Preferences</strong></label>
            <textarea placeholder="Care Preferences (dietary, activities, etc.)" id="care-preferences" class="preferences-select"></textarea>

            <label for="mobile-assistance" class="mobile-assistance-label" ><strong>Mobile Assistance</strong></label>
            <textarea placeholder="Walking, getting out of bed..." id="mobile-assistance" class="mobile-assistance-select"></textarea>

            <label for="daily-assistance" class="daily-assistance-label"><strong>Assistance with Daily Activites</strong></label>
            <textarea placeholder="Bathing, dressing, eating, etc..." id="assistance-daily" class="daily-assistance-select"></textarea>

            <label for="medical-equipment" class="medical-equipment-label"><strong>Special Medical Equipment Needs</strong></label>
            <textarea placeholder="E.G., oxygen, catheter..." id="medical-equipment" class="medical-equipment-select"></textarea>


            <label for="healthcare-provider" class="healthcare-provider-label"><strong>Healthcare Provider</strong></label>
            <textarea placeholder="Dr. Harleen Quinzel" id="healthcare-provider" class="healthcare-provider-select"></textarea>

            <label for="physician-phone" class="physician-phone-label"><strong>Physician's Phone</strong></label>
            <textarea placeholder="XXX-XXX-XXXX" id="physician-phone" class="physician-phone-select"></textarea>

            <label for="physician-email" class="physician-email-label"><strong>Physician's Email</strong></label>
            <textarea placeholder="PhakeEmail@gmail.com" id="physician-email" class="physician-email-select"></textarea>

            <label for="specialist" class="specialist-label"><strong>Specialist Doctor</strong></label>
            <textarea placeholder="Dr. Strange" id="specialist" class="specialist-select"></textarea>

            <label for="therapist" class="therapist-label"><strong>Therapist</strong></label>
            <textarea placeholder="Dr. Phil" id="therapist" class="therapist-select"></textarea>

            <label for="pharmacy" class="pharmacy-label"><strong>Pharmacy Information</strong></label>
            <textarea placeholder="PharmX: Your prescription solution. Fast, friendly, and convenient service for all your medication needs. Your health is our priority.
            " id="pharmacy" class="pharmacy-select"></textarea>

        </section>

        <div class="two-buttons">
          <a href="personalInfo.html"><button>Previous</button></a>
          <a href="insurance_Billing.html"><button>Next</button></a>
          <button id="save-info">Save</button>
        </div>

    </main>

  </body>
</html>

<style>
  
  a {
    text-decoration: none;

  }

  .two-buttons {
    display: flex;
    padding: 15px;
    margin: 0 auto;
    justify-content: center;
  }

  .two-buttons button {
    font-size: 20px;
    padding: 12px 24px;
    height: auto;
    display: flex;
    margin: 30px 14px;
    align-items: center;
    background-color:#426b1f;
    color: white;
    border-radius: 5px;
    border: none;
    cursor: pointer;

  }

  label {
    display: inline-block; 
    margin-bottom: 13px;
    margin-top: 5px;
  }

  textarea {
    display: inline-block;
    justify-content: center;
    align-items: center;
    width: 100%;
    padding: 10px;
    border: 1px solid #426b1f;
    border-radius: 4px;
    min-height: 10px;
    resize: none;
    margin: 6px auto;
  }

  select{
    display: inline-block;
    justify-content: center;
    align-items: center;
    width: 100%;
    padding: 10px;
    min-height: 10px;
    margin: 6px auto;
  }

  body {
  background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.3)), url('https://img.huffingtonpost.com/asset/5bb675e7250000940039a5e0.jpeg?ops=scalefit_720_noupscale');
  background-size: cover;
  background-repeat: no-repeat;
  }

  .container {
    background-color: white;
  }
</style>
